services:
  bot:
    build: .
    container_name: telegram-langbot
    depends_on:
       db:
        condition: service_healthy
    env_file:
      - ./.env
      
    networks:
      - botnet
  db:
    image: postgres:16-alpine
    container_name: langbot-db
    restart: always
    ports:
      - '5432:5432'
    env_file:
      - ./.env
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - botnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
 
  
networks:
  botnet:
    driver: bridge

volumes:
  db_data:
  libretranslate-data: