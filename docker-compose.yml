services:
  db:
    image: postgres:16-alpine
    container_name: langbot-db
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - ./.env
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - botnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  libretranslate:
    image: libretranslate/libretranslate:v1.8.3
    container_name: libretranslate
    command:
      - --load-only
      - en,es,fr,de,it,ja
      - --threads
      - "4"
      - --debug
    ports:
      - "5000:5000"
    restart: unless-stopped
    networks:
      - botnet
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sSf http://localhost:5000/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  bot:
    build: .
    container_name: telegram-langbot
    env_file:
      - ./.env
    networks:
      - botnet
    depends_on:
      db:
        condition: service_healthy
      libretranslate:
        condition: service_healthy

networks:
  botnet:
    driver: bridge

volumes:
  db_data:
  libretranslate-data:
